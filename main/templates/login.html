<style>
    body{
        font-family: 'Inter', sans-serif;
        margin: left 50px;
    }
</style>

<title>Login</title>

{% extends "navbar.html" %}
{% block content %}

<div class="container">
<h3>Login</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</div>

{% endblock content %}
